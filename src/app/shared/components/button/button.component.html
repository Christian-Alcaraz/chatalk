@if (type === buttonTypes.Solid) {
  <button
    data-slot="button"
    class="outline-none transition-colors duration-200 ease-in-out font-medium disabled:text-neutral-400 disabled:bg-neutral-100 w-[inherit]"
    [class.pointer-events-none]="disabled"
    [ngClass]="{
      'rounded-[15px]':
        props?.size !== size.Small || props?.size === size.ExtraSmall,
      'rounded-[10px]':
        !props?.size ||
        props?.size === size.Small ||
        props?.size === size.ExtraSmall,

      'px-5 py-1.5': !props?.size || props?.size === size.Medium,
      'px-3 py-1': props?.size === size.Small,
      'px-6 py-2':
        props?.size === size.Large || props?.size === size.ExtraLarge,

      'bg-primary-500 text-primary-50 active:bg-primary-700 hover:bg-primary-600':
        !props?.color || props?.color === color.Primary,

      'bg-warning-500 text-warning-50 active:bg-warning-700 hover:bg-warning-600':
        props?.color === color.Warning,

      'bg-error-500 text-error-50 active:bg-error-700 hover:bg-error-600':
        props?.color === color.Error,

      'bg-success-500 text-success-50 active:bg-success-700 hover:bg-success-600':
        props?.color === color.Success,

      'bg-neutral-500 text-neutral-50 active:bg-neutral-700 hover:bg-neutral-600':
        props?.color === color.Neutral,
    }"
    [disabled]="disabled"
    (click)="onButtonClick.emit()"
  >
    <ng-container *ngTemplateOutlet="label"></ng-container>
  </button>
}
@if (type === buttonTypes.Outline) {
  <button
    data-slot="button"
    class="outline-none transition-colors duration-200 ease-in-out font-medium border disabled:border-neutral-200 disabled:text-neutral-400 disabled:bg-neutral-100 w-[inherit]"

<ng-template #label>
  @if (fabTypes.includes(type)) {
    <div data-slot="button-label" class="flex items-center">
      <i data-slot="button-icon" [class]="$any(props).icon">i</i>
    </div>
  } @else {
    <div
      data-slot="button-label"
      class="flex gap-2 items-center justify-center"
    >
      <i
        *ngIf="$any(props)?.prefixIcon"
        data-slot="button-prefix-icon"
        [class]="$any(props)?.prefixIcon"
      ></i>

      <p data-slot="button-text" *ngIf="props?.label">{{ props?.label }}</p>
      <i
        *ngIf="$any(props)?.suffixIcon"
        data-slot="button-suffix-icon"
        [class]="$any(props)?.suffixIcon"
      ></i>
    </div>
  }
</ng-template>
